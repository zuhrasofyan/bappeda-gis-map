<header></header>
<div class="container">
  <form id="loginform" name="loginform" class="form-signin" ng-submit="vm.clickLogin(vm.formLogin)">
    <h2 class="form-signin-heading">{{vm.namaApp}}</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Alamat Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="vm.formLogin.email">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="vm.formLogin.password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginform.$invalid">Sign in</button>
    <div style="padding-top: 15px;">Belum punya akun? silahkan <a ui-sref="register">register</a> </div>
  </form>

</div>
