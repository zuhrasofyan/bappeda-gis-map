<header></header>
<div class="container">
  <form id="loginform" class="form-signin" ng-submit="vm.clickLogin(vm.formLogin)">
    <h2 class="form-signin-heading">{{vm.namaApp}}</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="vm.formLogin.email">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="vm.formLogin.password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
