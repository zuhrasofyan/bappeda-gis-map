<header></header>

<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <div class="jumbotron" style="margin-top: 10px;">
        <h1>User {{vm.user.username}}<h1>
        <div>
          <p>
            kembali ke halaman admin:
          </p>
          <p><a ui-sref="adminDashboard" class="btn btn-primary" role="button" aria-pressed="true">Admin Dashboard</a></p>
        </div>
      </div>

      <div class="panel panel-default" style="margin-top: 15px;">
        <div class="panel-heading">
          <h3 class="panel-title">Profil</h3>
        </div>
        <div class="panel-body">
          <div class="well well-sm">
            <div class="row">
              <div class="col-sm-4 col-md-2">
                <img src="http://placehold.it/150x200" alt="" class="img-rounded img-responsive" />
              </div>
              <div class="col-sm-6 col-md-8">
                <h4>{{vm.user.username}}</h4>
                <small>{{vm.user.role}}</small>
                <p>
                  <b>Email: </b>{{vm.user.email}}
                  <br />
                  <b>Terdaftar Sejak: </b> {{vm.user.createdAt | date:'dd MMMM yyyy' }}
                  <br />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
